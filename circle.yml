machine:
  java:
    version:
      oraclejdk8

dependencies:
  override:
    - ./gradlew classes testClasses

test:
  override:
    - ./gradlew check jacocoTestReport

  post:
    - 'find . -type f -name "*.xml" | grep "build/test-results" | xargs cp -t $CIRCLE_TEST_REPORTS/'
    - bash <(curl -s https://codecov.io/bash)
