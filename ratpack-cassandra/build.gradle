dependencies {
  compile "io.ratpack:ratpack-core:${ratpackVersion}"
  compile "io.ratpack:ratpack-guice:${ratpackVersion}"

  compile 'com.datastax.cassandra:cassandra-driver-core:2.1.6'
  compile 'org.hdrhistogram:HdrHistogram:2.1.4'
  compile 'net.jpountz.lz4:lz4:1.3.0'
  compile 'org.xerial.snappy:snappy-java:1.1.1.7'

  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
  testRuntime 'cglib:cglib-nodep:2.2.2'
  testRuntime 'org.objenesis:objenesis:1.2'
}
